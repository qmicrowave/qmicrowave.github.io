<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qmi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-transform: lowercase;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      gap: 1.5rem;
    }

    .socials a {
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      transition: background 0.2s, color 0.2s;
    }

    .socials a:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>qmi</h1>
  <div class="socials">
    <a href="#">twitter</a>
    <a href="#">github</a>
    <a href="#">instagram</a>
  </div>
</body>
</html>
